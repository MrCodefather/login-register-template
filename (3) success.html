<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login successful!</title>
</head>
<body onload="start()">

    <style>

        body
        {
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
            color: blue;
            background-color: #f4f4f4;
        }

    </style>
    
    <center><div>Login successful!</div></center>

    <center><p id="idTimer">This window closes in 5 seconds</p></center>

    <script>

        let timer = document.getElementById("idTimer")

        function start()
        {
            setTimeout(four, 1000)
        }

        function four()
        {
            timer.innerHTML = "This window closes in 4 seconds"
            setTimeout(three, 1000)
        }

        function three()
        {
            timer.innerHTML = "This window closes in 3 seconds"
            setTimeout(two, 1000)
        }

        function two()
        {
            timer.innerHTML = "This window closes in 2 seconds"
            setTimeout(one, 1000)
        }

        function one()
        {
            timer.innerHTML = "This window closes in 1 seconds"
            setTimeout(close, 1000)
        }

        function close()
        {
            location.replace("(4) website_loggedIn.html")
        }

    </script>

</body>
</html>
